<template>
  <lightning-tabset variant="scoped">
    <lightning-tab label="Gallery">
      <!-- TODO: Move this to separate boatGallery component -->
      <div class="slds-scrollable_y">
        <lightning-layout horizontal-align="center" multiple-rows>
          <template for:each={boats} for:item="boat">
            <lightning-layout-item
              padding="around-small"
              key={boat.Id}
              size="12"
              small-device-size="6"
              medium-device-size="4"
              large-device-size="3"
            >
              <c-boat-tile
                boat={boat}
                selected-boat-id={selectedBoatId}
                onboatselect={handleBoatSelected}
              ></c-boat-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </lightning-tab>
    <lightning-tab label="Boat Editor">
      <div class="slds-scrollable_y">
        <lightning-datatable
          key-field="Id"
          data={boats}
          columns={columns}
          onsave={handleSave}
        >
        </lightning-datatable>
      </div>
    </lightning-tab>
    <lightning-tab label="Boats Near Me">Boat Map goes here.</lightning-tab>
  </lightning-tabset>
</template>
