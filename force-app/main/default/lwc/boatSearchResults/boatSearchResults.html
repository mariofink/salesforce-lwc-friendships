<template>
  <template if:true={boats}>
    <lightning-tabset variant="scoped">
      <lightning-tab label="Gallery">
        <!-- TODO: Move this to separate boatGallery component -->
        <div class="slds-scrollable_y">
          <lightning-layout horizontal-align="center" multiple-rows>
            <template for:each={boats} for:item="boat">
              <lightning-layout-item
                padding="around-small"
                key={boat.Id}
                size="12"
                small-device-size="6"
                medium-device-size="4"
                large-device-size="3"
              >
                <c-boat-tile
                  boat={boat}
                  selected-boat-id={selectedBoatId}
                  onboatselect={updateSelectedTile}
                ></c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor">
        <div class="slds-scrollable_y">
          <lightning-datatable
            key-field="Id"
            data={boats}
            show-row-number-column
            row-number-offset={rowOffset}
            columns={columns}
            onsave={handleSave}
            hide-checkbox-column
            draft-values={draftValues}
          >
          </lightning-datatable>
        </div>
      </lightning-tab>
      <lightning-tab label="Boats Near Me">
        <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
